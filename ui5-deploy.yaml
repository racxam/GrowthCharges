# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.gc.dashboard
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: RISE_ECD 
          url:  http://vhcfmecdci.sap.mississauga.ca:44300/
          client: "200"
        app:
          name: ZGC_DASHBOARD
          description: Fiori App
          package: ZGROWTH_CHARGES
          transport: ECDK937115
        exclude:
          - /test/
        
